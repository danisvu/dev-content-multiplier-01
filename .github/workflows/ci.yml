name: TypeScript & Build CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'

jobs:
  type-check-frontend:
    name: Type Check Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Run TypeScript type check
        run: npm run type-check
        working-directory: frontend
        continue-on-error: true

      - name: Generate type check report
        run: npm run type-check:file
        working-directory: frontend
        continue-on-error: true

      - name: Upload type check report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: frontend-type-errors
          path: frontend/type-errors.log
          retention-days: 5

  type-check-backend:
    name: Type Check Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: npm install
        working-directory: backend

      - name: Run TypeScript type check
        run: npm run type-check
        working-directory: backend
        continue-on-error: true

      - name: Generate type check report
        run: npm run type-check:file
        working-directory: backend
        continue-on-error: true

      - name: Upload type check report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: backend-type-errors
          path: backend/type-errors.log
          retention-days: 5

  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: npm install
        working-directory: backend

      - name: Run ESLint
        run: npm run lint
        working-directory: backend
        continue-on-error: true

      - name: Generate lint report
        run: npm run lint:file
        working-directory: backend
        continue-on-error: true

      - name: Upload lint report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: backend-lint-errors
          path: backend/lint-errors.log
          retention-days: 5

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Run ESLint
        run: npm run lint
        working-directory: frontend
        continue-on-error: true

      - name: Upload lint report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: frontend-lint-report
          path: frontend/lint-report.log
          retention-days: 5

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [type-check-frontend, lint-frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [type-check-backend, lint-backend]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: npm install
        working-directory: backend

      - name: Build backend
        run: npm run build
        working-directory: backend

  validation-summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: [type-check-frontend, type-check-backend, lint-frontend, lint-backend, build-frontend, build-backend]
    if: always()
    steps:
      - name: Check validation status
        run: |
          if [[ "${{ needs.type-check-frontend.result }}" == "failure" || "${{ needs.type-check-backend.result }}" == "failure" || "${{ needs.lint-frontend.result }}" == "failure" || "${{ needs.lint-backend.result }}" == "failure" ]]; then
            echo "❌ Validation failed! Check the artifacts for detailed error reports."
            exit 1
          else
            echo "✅ All validations passed!"
          fi
