version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: content-ideas-db
    environment:
      POSTGRES_DB: content_ideas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
